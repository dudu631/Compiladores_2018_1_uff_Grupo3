<!DOCTYPE html>

<html>
<head>
    <title>Warlock</title>
    
    <link href="style.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./scripts/peg-0.10.0.js"></script>
    <script type="text/javascript" src="./scripts/grammar.js"></script>
    <script type="text/javascript" src="./scripts/SMC.js"></script>
    <script src="bower_components/cytoscape/dist/cytoscape.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js"></script>
    
    
</head>
<body>
        <h2 class="title-header">Warlock - Imp Compiler</h2>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'graphView')" id="defaultOpen">Graph Viewer</button>
            <button class="tablinks" onclick="openTab(event, 'CompilerImp')">Imp Compiler</button>
            
            </div>
            
            <!-- Tab content -->
            <div id="graphView" class="tabcontent">
                <div class="centered"> 
                    <input id='exp' class="form-control form-control-lg" type="text" placeholder="{a:=b}" style="margin-bottom:10px;text-align: center;">
                    <div>            
                        <button id="gerar" class="btn btn-success">Gerar Arvore</button>
                        <button id='reset' class="btn btn-primary">Resetar Visao</button>
                    </div>
                </div>            
        
                <div class="row">
                    <div class="col-lg-12" style="height:700px;">
                        <div id="cy" class='margin-overall'></div>                        
                    </div>
                    
                </div>
            </div>
            
            <div id="CompilerImp" class="tabcontent centered" >
                    
                    <div class="row align-items-center">
                        <div class="col-lg-6" >
                                <h3 style="margin:20px" class="Centered">Código</h2>
                                <textarea class="form-control" rows="25" id="codigoInput"></textarea>                  
                        </div>
                        <div class="col-lg-1">
                            <div >
                                <button id="compilar" type="button" class="btn btn-primary" style="vertical-align: middle">Run >></button>
                            </div>
                            
                           
                        </div>
                        <div class="col-lg-5" >
                                <h3 style="margin:20px" class="Centered">Resultado</h2>
                                <textarea readonly class="form-control" rows="25" id="resultadoOutput"></textarea>
                        </div>
                    </div>
            </div>
            
            
        </div>


 



        <script type="text/javascript" src="./scripts/cytoscapeGraph.js"></script>
        
        <script type="text/javascript" src="./scripts/operations.js"></script>
        <script type="text/javascript" src="./scripts/app.js"></script>
        <script type="text/javascript" src="./scripts/web.js"></script>
</body>
</html>
